<html>
<body>

<p>Canvas:</p>
<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var g2 = c.getContext("2d");
//var img = new Image();
var img = document.createElement("img");
img.src = "shuttle.jpg"

function paintComponent(whichSelection) {
  g2.setTransform(1, 0, 0, 1, 0, 0);
  g2.clearRect(0, 0, 600, 600);
  g2.fillStyle = "yellow";
  g2.fillRect(0, 0, 600, 600);
  g2.translate(300,300);

//Cases represent the choice of image made my the viewer in the web browser
  switch(whichSelection){
    case "0":
      g2.translate(0,0);
      g2.scale(1,1);      
      g2.rotate(Math.PI/2);
      g2.translate(0,0);
      var hshear=0;
      var vshear=0;
      g2.transform(1, vshear, hshear, 1, 0, 0);
      g2.drawImage(img,-200,-150);
      break;
    case "1":
      //TODO
	  g2.scale(1/2, 1/2)
	  g2.drawImage(img, -200, -150)
      break;
    case "2":
      //TODO
	  g2.rotate(Math.PI/4)
	  g2.drawImage(img, -200, -150)
      break;
    case "3":
      //TODO
	  g2.scale(1/2, 1)
	  g2.rotate(Math.PI)
	  g2.drawImage(img, -200, -150)
      break;
    case "4":    
      //TODO
	  var hshear = 0.05;
	  var vshear = 0.05;
	  g2.transform(1, vshear, hshear, 1, 0, 0);
	  g2.drawImage(img, -200, -150)
      break;
    case "5":
      //TODO
	  g2.translate(0, -250)
	  g2.scale(1, 0.4)
	  g2.drawImage(img, -200, -150)
      break;
    case "6":
      //TODO
	  var hshear = 0.15
	  var vshear = 0.15
	  g2.rotate((Math.PI)/2)
	  g2.transform(1, vshear, hshear, 1, 0, 0);
	  g2.drawImage(img, -200, -150)
      break;
    case "7":    
      //TODO
	  g2.rotate(Math.PI)
	  g2.scale(1/2, 1)
	  g2.drawImage(img, -200, -150)
      break;
    case "8":
      //TODO
	  g2.translate(-50, 100)
	  g2.rotate(Math.PI/6)
	  g2.scale(1, 0.5)
	  g2.drawImage(img, -200, -150)
      break;
    case "9":
      //TODO
	  var hshear = 0;
	  var vshear = 0.2;
	  g2.translate(100, 0)
	  g2.rotate(Math.PI)
	  g2.transform(1, vshear, hshear, 1, 0, 0);
	  
	  g2.drawImage(img, -200, -150)
      break;
  }
}
</script>
<select name="Transform" onchange="paintComponent(this.value)"> 
<option value=""></option>
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
</select>
</body>
</html>
